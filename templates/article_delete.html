{% extends 'base.html' %}
{% block title %}
    Delete Article
{% endblock title %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <p> Are you sure you want to delete "{{ article.title }}"
                    <button class="btn btn-danger ml-2" type="submit" > Confirm </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
